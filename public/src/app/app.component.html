<!--The content below is only a placeholder and can be replaced.-->
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div style="text-align:left" class="container">
  <h1>New Task</h1>
  <form (submit)="newTask()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputEmail3" name="new_task.title" [(ngModel)]="new_task.title" placeholder="Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-1 col-form-label">Description</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputPassword3" name="new_task.description" [(ngModel)]="new_task.description" placeholder="Description">
      </div>
      <div class="col-sm-2">
          <button type="submit" value="Create Task" class="btn btn-primary" >Create</button>
        </div>
    </div>
  </form>
  <div class="taskList">
    <h1>Task List</h1>
    <div class="_taskBox" *ngFor="let task of tasks">
      <table class="table table-borderless">
        <tr>
          <td class="taskBox">
            <div class="title">
              <h2>{{task.title}}</h2>
              <button class="btn btn-success" (click)="showTask(task._id)">Edit</button>
            </div>
            <div class="desc">
              <p>{{task.description}}</p>
              <button class="btn btn-danger" (click)="deleteTask(task._id)">Delete</button>
            </div>
          </td>
          <td><div class="space"></div> </td>
          <td *ngIf="task._id == oneTask">
            <div class="task">
              <form (submit)="editTask()">
                <div >
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Title</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputEmail3" name="edit.title" [(ngModel)]="edit.title"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-1 col-form-label">Description</label>
                    <div class="col-sm-5">
                      <input type="hidden" name="edit.id" [(ngModel)]="edit.id"/>
                      <input type="text" class="form-control" id="inputPassword3" name="edit.description" [(ngModel)]="edit.description"/>
                    </div>
                    <div class="col-sm-2">
                        <span><button type="submit" value="Edit Task" class="btn btn-success">Edit</button></span>
                      </div>
                  </div>
                </div>
              </form>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
